<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (Frisbee shape) -->
  <circle cx="50" cy="50" r="45" fill="#f5f5f5" stroke="#555" stroke-width="4"/>

  <!-- Bar chart elements inside frisbee -->
  <rect x="32" y="45" width="6" height="20" fill="#4CAF50"/>
  <rect x="42" y="35" width="6" height="30" fill="#2196F3"/>
  <rect x="52" y="40" width="6" height="25" fill="#FFC107"/>
  <rect x="62" y="30" width="6" height="35" fill="#E91E63"/>

  <!-- Frisbee motion lines -->
  <path d="M10 60 Q20 50 10 40" stroke="#aaa" stroke-width="2" fill="none"/>
  <path d="M90 40 Q80 50 90 60" stroke="#aaa" stroke-width="2" fill="none"/>
</svg>
